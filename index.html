<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memoria</title>
    <style>
        @import url("style.css");
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div id="menu">
        <h1 id="title">Bem-vindo!</h1>
        <form action="" id="form">
            <Label id="label">Insira seu nome:</Label>
            <input type="text" name="username" id="username" placeholder="Nome">
            <select id="nivel" name="nivel">
                <option value="" selected disabled>Selecione uma dificuldade</option>
                <option value="9">Fácil</option>
                <option value="16">Médio</option>
                <option value="25">Difícil</option>
            </select>
            <p></p>
            <button type="button" name="start_button" id="start_button" onclick="iniciarJogo()">Iniciar</button>
            <p></p>
        </form>
    </div>
</body>
</html>
