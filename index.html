<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memoria</title>
    <style>
        @import url("style.css");
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div id="table" class="invisible">
        <h1 id="start-message" class="title" align="center"></h1>
        <table id="tabuleiro" align="center"></table>
        <!-- <p id="message" class="invisible">Você encontrou um par de cartas!</p> -->
    </div>
    <div id="menu">
        <h1 id="title" class="title">Jogo da Memória</h1>
        <form action="" id="form">
            <Label id="label">Insira seu nome:</Label>
            <input type="text" name="username" id="username" placeholder="Nome" class="field">
            <select id="nivel" name="nivel" class="field">
                <option value="" selected disabled>Selecione uma dificuldade</option>
                <option value="12">12 Cartas</option>
                <option value="16">16 Cartas</option>
                <option value="18">18 Cartas</option>
            </select>
            <p></p>
            <button type="button" name="start_button" id="start_button" onclick="iniciarJogo()">Iniciar</button>
            <p></p>
        </form>
    </div>
</body>
</html>
